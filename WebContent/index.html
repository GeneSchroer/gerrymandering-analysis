<!DOCTYPE HTML>
<html>
<head>
    
    <title>Test</title>
            <meta charset="UTF-8">
    <script>dojoConfig = { parseOnLoad: true }</script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.12.1/dojo/dojo.js"></script>

    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.12.1/dijit/themes/claro/claro.css">
    <script>
        require(["dojo/parser", "dijit/layout/BorderContainer", "dijit/layout/TabContainer",
            "dijit/layout/AccordionContainer","dijit/layout/ContentPane", "dojo/domReady!"]);
    </script>

    <style>
        html, body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
    
    <style>
    		#map{
    			height: 250px;
    			width: 400px;
    		}
    </style>
      
</head>

<body class="claro">

    <div data-dojo-type="dijit/layout/BorderContainer" style="width:100%; height:100%">
        <div data-dojo-type="dijit/layout/AccordionContainer" data-dojo-props="region:'left', splitter:true" style="width:50%;">
            <div data-dojo-type="dijit/layout/ContentPane" title="Data #1">Data could go here</div>
            <div data-dojo-type="dijit/layout/ContentPane" title="Data #2">More data here</div>
            <div data-dojo-type="dijit/layout/ContentPane" title="Data #3">Even more data</div>
        </div>
        <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center', splitter:true" style="width:30%;">
            <div data-dojo-type="dijit/layout/ContentPane" title="Gerrrymandering">
            		<h3>Gerrymandering Map</h3>
            		<div id="map"></div>
					<script>
						function initMap(){
							var us = {lat:42.878, lng: -97.381};
							var map = new google.maps.Map(document.getElementById('map'), {zoom: 3, center: us});
							var marker = new google.maps.Marker({
								position: us,
								map: map
							});
						}
					</script>
	
					<script async defer
    						src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhrLORSioOAG8J5SkvyiT7alO7s2lcOHo&callback=initMap">
    					</script>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" title="Redistricting">Map of superdistricts goes here</div>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom', splitter:true" style="height:30%;">Put something here. Maybe the team members' names</div>
    </div>
</body>

</html>
