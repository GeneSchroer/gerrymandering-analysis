
<!DOCTYPE HTML>
<html>
<head>
    <!-- By Gene and Lifeng-->
    <title>Test</title>
            <meta charset="UTF-8">
<script>dojoConfig = {parseOnLoad: true}</script>
  <script src="//ajax.googleapis.com/ajax/libs/dojo/1.12.1/dojo/dojo.js"></script>

  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.12.1/dijit/themes/claro/claro.css">
  <script>
      require(["dojo/parser", "dijit/layout/BorderContainer", "dijit/layout/TabContainer",
         "dijit/layout/AccordionContainer","dijit/layout/ContentPane", "dojo/domReady!"]);
  </script>

  <style>
  	html, body{
  		width: 100%;
  		height: 100%;
  		overflow:hidden;
  	}
  
  </style>
</head>


<body class="claro">
<div data-dojo-type="dijit/layout/BorderContainer" style="width:100%; height:100%">
  <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'left', splitter:true" style="width:30%;">
    <div data-dojo-type="dijit/layout/ContentPane" title="1"></div>
    <div data-dojo-type="dijit/layout/ContentPane" title="2"></div>
  </div>
  <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center', splitter:true"></div>
  <div data-dojo-type="dijit/layout/AccordionContainer" data-dojo-props="region:'right'" style="width:30%;">
    <div data-dojo-type="dijit/layout/ContentPane" title="3"></div>
    <div data-dojo-type="dijit/layout/ContentPane" title="4"></div>
    <div data-dojo-type="dijit/layout/ContentPane" title="5"></div>

  </div>

</div>




</body>

</html>
